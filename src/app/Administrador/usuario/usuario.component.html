<section class="content-header">
  <h1>{{titulo}}<small>Version beta</small></h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active">Cursos</li>
  </ol>
</section>
<section class="content">

  <!-- Default box -->
  <div class="box">
    <div class="box-header with-border">
     <!--  <h3 class="box-title">Title</h3> -->
      <input type="button" value="ADD" class="btn btn-default btn-sm" (click)="add()">
      <input type="button" value="UPDATE" class="btn btn-default btn-sm" (click)="update()">
      <input type="button" value="DELETE" class="btn btn-default btn-sm" (click)="delete()">
      <div class="box-tools pull-right">
        <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="" data-original-title="Collapse">
          <i class="fa fa-minus"></i></button>
        <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="" data-original-title="Remove">
          <i class="fa fa-times"></i></button>
      </div>
    </div>
    <div class="box-body">
        
        <table datatable [dtOptions]="dtOptions"  class="row-border hover table-bordered">
        </table>
    </div>
  </div>
  <!-- /.box -->

</section>
